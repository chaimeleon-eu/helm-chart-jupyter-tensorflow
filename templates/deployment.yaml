apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "jupyter-tensorflow.fullname" . }}"
  annotations: 
    {{- include "chaimeleon.annotations" . | nindent 4 }}
  labels:
    {{- include "jupyter-tensorflow.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ include "jupyter-tensorflow.fullname" . }}"
  template:
    metadata:
      labels:
        app: "{{ include "jupyter-tensorflow.fullname" . }}"
    spec:
      volumes:
        - name: datalake
          {{- include "chaimeleon.datalake.volume" . | nindent 10 }}
        - name: home
          {{- include "chaimeleon.persistent_home.volume" . | nindent 10 }}
        - name: shared-folder
          {{- include "chaimeleon.persistent_shared_folder.volume" . | nindent 10 }}
        
        {{- if .Values.datasets_list }}
        {{- range $datasetID := splitList "," .Values.datasets_list }}
        - name: "{{ $datasetID -}}"
          {{- include "chaimeleon.dataset.volume" (list $ $datasetID) | nindent 10 }}
        {{- end }}
        {{- end }}

      securityContext:
        runAsUser: {{ include "chaimeleon.user.uid" . }}
        runAsGroup: {{ include "chaimeleon.group.gid" . }}
        fsGroup: {{ include "chaimeleon.user.uid" . }}
        supplementalGroups: [ {{ include "chaimeleon.ceph.gid" . }} ]

      priorityClassName: processing-applications
      
      containers:
      - name: {{ .Chart.Name }}
        imagePullPolicy: IfNotPresent
        {{- if .Values.requests.gpu }}
        image: "{{ include "chaimeleon.library-url" . }}/ubuntu_python_tensorflow_desktop_jupyter:{{ .Chart.AppVersion }}cuda11"
        {{- else }}
        image: "{{ include "chaimeleon.library-url" . }}/ubuntu_python_tensorflow_desktop_jupyter:{{ .Chart.AppVersion }}"
        {{- end }}
        resources:
          requests:
            memory: "{{ .Values.requests.memory }}"
            cpu: "{{ .Values.requests.cpu }}"
        {{- if .Values.requests.gpu }}
            nvidia.com/gpu: 1
          limits:
            nvidia.com/gpu: 1
        {{- end }}
        
        volumeMounts:
          - mountPath: "{{- include "chaimeleon.datalake.mount_point" . -}}"
            name: datalake
          - mountPath: "{{- include "chaimeleon.persistent_home.mount_point" . -}}"
            name: home
          - mountPath: "{{- include "chaimeleon.persistent_shared_folder.mount_point" . -}}"
            name: shared-folder
            
          {{- if .Values.datasets_list }}
          {{- range $datasetID := splitList "," .Values.datasets_list }}
          - mountPath: "{{- include "chaimeleon.datasets.mount_point" $ -}}/{{- $datasetID -}}"
            name: "{{ $datasetID -}}"
          {{- end }}
          {{- end }}

        ports:
          - containerPort: 2222
            name: sshd
          - containerPort: 5900
            name: vnc-gui
        env:
          # password for "chaimeleon" (OS and SSH) user
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: "{{ include "jupyter-tensorflow.fullname" . }}"
                key: container-password

          # password for VNC access (empty username)
          - name: VNC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "{{ include "jupyter-tensorflow.fullname" . }}"
                key: container-password

          ## Parameters required for automatically create the connection in Guacamole for this container
          #- name: GUACAMOLE_URL
          #  value: "{{ include "chaimeleon.guacamole-url" . }}"
          #- name: GUACD_HOST
          #  value: "{{ include "chaimeleon.guacd-host" . }}"
          #- name: GUACAMOLE_USER
          #  {{- include "chaimeleon.guacamole-user-value" . | nindent 12 }}
          #- name: GUACAMOLE_PASSWORD
          #  {{- include "chaimeleon.guacamole-password-value" . | nindent 12 }}
          #- name: GUACAMOLE_CONNECTION_NAME
          #  value: "{{- include "jupyter-tensorflow.connectionName" . -}}"
          #- name: VNC_HOST
          #  # this is the DNS name of the service
          #  value: "{{ include "jupyter-tensorflow.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"

          - name: SSH_ENABLE_PASSWORD_AUTH
            value: "true"
          - name: GATEWAY_PORTS
            value: "true"
          - name: TCP_FORWARDING
            value: "true"

